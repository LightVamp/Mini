    <body>
        <div class="upscaler">

            <div class="cont">

            <h2 class="Iu">ImageUpscaler</h2>
            <form action="" method="get">

                <label class="lab" for="Scale">Upscale Scale: </label>
                <input type="number" id="scale"><br>
                <label class="lab" for="model">Upscaler Model </label>
                <select name="Model" id="model">
                    <option value="realesrgan-x4plus">realesrgan-x4plus (default)</option>
                    <option value="realesrnet-x4plus">realesrnet-x4plus</option>
                    <option value="realesrgan-x4plus-anime">realesrgan-x4plus-anime (optimized for anime images, small model size)</option>
                    <option value="realesr-animevideov3">realesr-animevideov3 (animation video)</option>
                </select>
            <br>
            <label class="lab" for="image">Select image:</label>
            <input type="file" id="image" accept="image/*"><br>
            <input type="button" id="send" value="Send"><br>


            </form>
        </div>
        </div>
        <script src="DOM/bundle.js"></script>
        <script src="DOM/upscaler.js"></script>
</body>
